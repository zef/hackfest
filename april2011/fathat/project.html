<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>QuickLeft Hackfest :: April 2011 :: JavaScript</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" href="resources/style.css">
  <link rel="stylesheet" href="resources/project.css">

</head>

<body>

  <div id="wrapper">
    <div id="container">
      <header>
        <h1>QuickLeft Hackfest :: April 2011<br/><span class="javascript">JavaScript</span></h1>
      </header>
    </div>
    <div id="waves"></div>
    <div id="ocean">
      <div id="zombie_whale"></div>
      <div id="hipster_octopus"></div>
      <div id="big_squid"></div>
      <div id="star_starfish"></div>
      <div id="drunk_clam"></div>
      <div id="message_form">
        <form>
          <label>To:</label>
          <!--<input id="to" type="text" name="to" />-->
          <select id="to" name="to">
          <option value="big_squid">big_squid</option>
          <option value="drunk_clam">drunk</option>
          <option value="star_starfish">star_starfish</option>
          <option value="hipster_octopus">hipster_octopus</option>
          </select>   
          <label>Message:</label>
          <textarea id="message" name="message"></textarea>
        </form>
        <button id="sendbutton" name="send" onclick="javascript:sendWhaleMessage()" >Send</button>
      </div>
      <div id="message_display">
        <p id="message_text"></p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="resources/jquery-1.5.2.js"></script>
  <script type="text/javascript" src="thepower.js"></script>

</body>
</html>
